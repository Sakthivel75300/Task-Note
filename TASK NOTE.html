<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #1f1f1f;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* ðŸ”¥ Animated Heading */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #00ffe7;
            animation: fadeInSlide 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
        }

        #addTaskBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: #45a049;
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border-radius: 4px;
            color: #ffffff;
        }

        li.completed {
            text-decoration: line-through;
            background-color: #3a593a;
        }

        li button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WHAT YOU DO TODAY</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filter-options">
            <button id="allFilter">All</button>
            <button id="completedFilter">Completed</button>
            <button id="pendingFilter">Pending</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const allFilter = document.getElementById('allFilter');
        const completedFilter = document.getElementById('completedFilter');
        const pendingFilter = document.getElementById('pendingFilter');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        const saveTasks = () => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        const renderTasks = (filter = 'all') => {
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => {
                if (filter === 'completed') return task.completed;
                if (filter === 'pending') return !task.completed;
                return true;
            });

            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.toggle('completed', task.completed);
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div>
                        <button onclick="toggleComplete(${index})">Complete</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        };

        const addTask = () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        };

        const toggleComplete = (index) => {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        };

        const deleteTask = (index) => {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        };

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        allFilter.addEventListener('click', () => renderTasks('all'));
        completedFilter.addEventListener('click', () => renderTasks('completed'));
        pendingFilter.addEventListener('click', () => renderTasks('pending'));

        renderTasks();
    </script>

</body>
</html>
